<!DOCTYPE html>
<html lang="en">

    <title>Card Grid</title>

<body>
    <section id="card-grid">
        <h2>Teams</h2>
        <div class="grid-container">
            <div id="whiteMana" class="card">
                <img id="teamWhiteMana" src="" alt="White Mana" class="card-image">
                <p>White Mana</p>
            </div>

            <div id="blueMana" class="card">
                <a href="./plainswalker.html"><img id="teamBlueMana" src="" alt="Blue Mana" class="card-image"></a>
                <p>Blue Mana Team Leader: JACE</p>
            </div>

            <div id="blackMana" class="card">
                <img id="teamBlackMana" src="" alt="Black Mana" class="card-image">
                <p>Black Mana</p>
            </div>

            <div id="redMana" class="card">
                <img id="teamRedMana" src="" alt="Red Mana" class="card-image">
                <p>Red Mana</p>
            </div>

            <div id="greenkMana" class="card">
                <img id="teamGreenMana" src="" alt="Green Mana" class="card-image">
                <p>Green Mana</p>
            </div>
    </section>
    <br>
    <section class="grid-container">

        <div id="rakdos" class="card">
            <img id="teamBlackRedMana" src="" alt="Black Red Mana" class="card-image">
            <p>Rakdos Mana</p>
        </div>

        <div id="golgariMana" class="card">
            <img id="teamGreenBlackMana" src="" alt="Green Black Mana" class="card-image">
            <p>Golgari Mana</p>
        </div>

        <div id="salensniaMana" class="card">
            <img id="teamGreenWhiteMana" src="" alt="Green White Mana" class="card-image">
            <p>Salensnia Mana</p>
        </div>

        <div id="borosMana" class="card">
            <img id="teamWhiteRedMana" src="" alt="White Red Mana" class="card-image">
            <p>Red Mana</p>
        </div>

        <div id="izzetMana" class="card">
            <img id="teamBlueRedMana" src="" alt="Blue Red Mana" class="card-image">
            <p>Izzet Mana</p>
        </div>

    </section>
            
        </div>
    </section>
