<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/plainswalker.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Scryfall Cards</title>
  </head>
  <body>
    <div class="hero-image">
        <div class="hero-text">
            <h1 style="font-size: 50px">Jace - Hero</h1>
            <div class="mana-container">
                <img class="manaSymbol" id="manaSymbol" src="" alt="Mana Symbol">
                <p>Plainswalker Blue</p>
            </div>
        </div>
    </div>

    <h3>Plains Controlled</h3>
    <section id="plainsControlled">
        <img id="otjLogoContainer" alt="OTJ Logo" width="100" height="100">
        <img id="dmuImageContainer" alt="DMU Logo" width="100" height="100">
        <img id="oneImageContainer" alt="ONE Logo" width="100" height="100">
    </section>

    <section id="companions">
        <h3>Companions</h3>
        <div class="companions-container">
            <div class="companion">
                <span>Niv-Mizzet</span>
                <img id="companionOne" src="path/to/image1.jpg" alt="Niv-Mizzet">
            </div>
            <div class="companion">
                <span>Ral Zarek</span>
                <img id="companionTwo" src="path/to/image2.jpg" alt="Ral Zarek">
            </div>
            <div class="companion">
                <span>Gideon Jura</span>
                <img id="companionThree" src="path/to/image3.jpg" alt="Gideon Jura">
            </div>
        </div>
    </section>

    <section id="abilities">
        <h3>ABILITIES</h3>
        <div class="abilities-container">
            <div class="large-window">
                <img id="largeCompanion" src="path/to/default-large-image.jpg" alt="Large Companion Image" />
            </div>
            <div class="abilities-images">
                <img id="companionSmallOne" src="path/to/ability1.jpg" alt="Ability 1" />
                <img id="companionSmallTwo" src="path/to/ability2.jpg" alt="Ability 2" />
                <img id="companionSmallThree" src="path/to/ability3.jpg" alt="Ability 3" />
            </div>
        </div>
    </section>
    
  </body>
</html>
