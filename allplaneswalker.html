<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/axios/planeswalker.js" defer></script>
    <script src="./JS/axios/manacolor.js" defer></script>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/planeswalkers.css" />
    <link rel="stylesheet" href="./css/allplaneswalker.css" />
    <title>Planeswalkers</title>
  </head>
<body>
    <!-- Navigation Bar -->
    <nav class="topnav">
        <div class="logo-title-container">
            <a href="./index.html" class="logo-title-link">
                <img class="navlogo" src="./images/MagicLogo.png" alt="Magic The Gathering Logo" />
                <h1>THE LEAGUE</h1>
            </a>
        </div>
        <div class="nav-links-container">
            <div class="nav-links">
                <a href="./index.html">HOME</a>
                <a href="./allplaneswalker.html">PLANESWALKER</a>
                <a href="./allteams.html">PLANES</a>
            </div>
        </div>
        <div class="avatar-container">
            <img class="avatar" src="./images/avatar.png" alt="User Avatar" />
            <div class="auth-links">
                <a href="./login.html">Login</a>
                <a href="./signup.html">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Planeswalkers</h1>
        <p class="hero-description">Planeswalkers are the most powerful beings in all of the Magic: The Gathering world. This is a collection of five of the most powerful Planeswalkers.</p>
        <div class="hero-icons-container">
            <img id="teamWhiteMana1" class="mana-header" src="" alt="White Mana Icon">
            <img id="teamBlueMana1" class="mana-header" src="" alt="White Mana Icon">
            <img id="teamBlackMana1" class="mana-header" src="" alt="White Mana Icon">
            <img id="teamRedMana1" class="mana-header" src="" alt="White Mana Icon">
            <img id="teamGreenMana1" class="mana-header" src="" alt="White Mana Icon">
        </div>
    </section>

    <!-- Planeswalkers Grid -->
    <section id="planeswalker-grid">
        <a href="./ajani.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/anjani.png" alt="Anjani">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="teamWhiteMana2" class="mana" src="" alt="White Mana Icon">
                        <h2>Anjani</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./jace.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/jace.png" alt="Jace">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="teamBlueMana2" class="mana" src="" alt="Blue Mana Icon">
                        <h2>Jace</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./liliana.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/liliana.png" alt="Liliana">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="teamBlackMana2" class="mana" src="" alt="Black Mana Icon">
                        <h2>Liliana</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./chandra.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/chandra.png" alt="Chandra">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="teamRedMana2" class="mana" src="" alt="Red Mana Icon">
                        <h2>Chandra</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./nissa.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/nissa.png" alt="Nissa">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="teamGreenMana2" class="mana" src="" alt="Green Mana Icon">
                        <h2>Nissa</h2>
                    </div>
                </div>
            </div>
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <img class="footer-logo" src="./images/MagicLogo.png" alt="">
    </footer>

</body>
</html>
