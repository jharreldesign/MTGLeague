<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/allplaneswalker.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <script defer src="./JS/allplaneswalker.js"></script>
    <title>Planeswalker</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="topnav">
        <div class="logo-title-container">
            <a href="./index.html" class="logo-title-link">
                <img class="navlogo" src="./images/MagicLogo.png" alt="Magic The Gathering Logo" />
                <h1>THE LEAGUE</h1>
            </a>
        </div>
        <div class="nav-links">
            <a href="./index.html">HOME</a>
            <a href="./team.html">TEAMS</a>
            <a href="./allplaneswalker.html">PLANESWALKER</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Planeswalkers</h1>
        <p class="hero-description">Planeswalkers are the most powerful beings in all of the Magic: The Gathering world. This is a collection of five of the most powerful Planeswalkers.</p>
        <div class="hero-icons-container">
            <img id="manaWhiteHero" class="heroWhiteIcon" src="" alt="">
            <img id="manaBlueHero" class="heroBlueIcon" src="" alt="">
            <img id="manaBlackHero" class="heroBlackIcon" src="" alt="">
            <img id="manaRedHero" class="heroRedIcon" src="" alt="">
            <img id="manaGreenHero" class="heroGreenIcon" src="" alt="">
        </div>
    </section>

    <!-- Planeswalkers Grid -->
    <section id="planeswalker-grid">
        <a href="./anjani.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/anjani.png" alt="Anjani">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="manaIconWhite" src="" alt="White Mana Icon">
                        <h2>Anjani</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./jace.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/jace.png" alt="Jace">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="manaIconBlue" src="" alt="Blue Mana Icon">
                        <h2>Jace</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./liliana.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/liliana.png" alt="Liliana">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="manaIconBlack" src="" alt="Black Mana Icon">
                        <h2>Liliana</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./chandra.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/chandra.png" alt="Chandra">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="manaIconRed" src="" alt="Red Mana Icon">
                        <h2>Chandra</h2>
                    </div>
                </div>
            </div>
        </a>

        <a href="./nissa.html" class="planeswalker-card-link">
            <div class="planeswalker-card">
                <img src="./images/nissa.png" alt="Nissa">
                <div class="planeswalker-info">
                    <div class="icon-name-container">
                        <img id="manaIconGreen" src="" alt="Green Mana Icon">
                        <h2>Nissa</h2>
                    </div>
                </div>
            </div>
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <img class="footer-logo" src="./images/MagicLogo.png" alt="">
    </footer>

</body>
</html>
